<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="wc-carousel">
      <h3 id="carouselheading" class="wc-visuallyhidden">Recent news</h3>
      <div class="glide">
        <div class="glide__track" data-glide-el="track" id="carousel">
          <ul class="glide__slides">
            <li class="glide__slide">
              <picture>
                <source type="image/svg+xml" srcset="pyramid.svg" />
                <source type="image/webp" srcset="pyramid.webp" />
                <img
                  src="http://lorempixel.com/400/400/"
                  width="100%"
                  alt="test"
                />
              </picture>
            </li>
            <li class="glide__slide">
              <img src="http://lorempixel.com/400/400/" width="100%" />
            </li>
            <li class="glide__slide">
              <img src="http://lorempixel.com/400/400/" width="100%" />
            </li>
          </ul>
        </div>
        <div
          data-glide-el="controls"
          aria-controls="carousel"
          class="wc-carousel-nav"
        >
          <button
            aria-label="previous image"
            class="wc-carousel-nav__controls wc-carousel-nav__controls--prev"
            data-ref="fadereveal[el]"
            data-glide-dir="<"
            data-sr-id="8"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"
              ></path>
            </svg>
          </button>
          <button
            aria-label="next image"
            class="wc-carousel-nav__controls wc-carousel-nav__controls--next"
            data-ref="fadereveal[el]"
            data-glide-dir=">"
            data-sr-id="9"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
